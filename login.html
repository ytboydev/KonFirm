<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة طلبات التأكيد</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .input-group-text {
            background: transparent;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
            <h2>تسجيل الدخول</h2>
            <p>نظام إدارة طلبات التأكيد</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="اسم المستخدم" required>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="كلمة المرور" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <span class="loading-spinner">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                </span>
                <span class="btn-text">تسجيل الدخول</span>
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // API Configuration - Replace with your Apps Script URL
        const API_BASE_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Show loading state
        function setLoadingState(loading) {
            const form = document.getElementById('loginForm');
            const btn = form.querySelector('button[type="submit"]');
            const spinner = btn.querySelector('.loading-spinner');
            const text = btn.querySelector('.btn-text');
            
            if (loading) {
                btn.disabled = true;
                spinner.style.display = 'inline';
                text.textContent = 'جاري تسجيل الدخول...';
            } else {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.textContent = 'تسجيل الدخول';
            }
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            if (!username || !password) {
                showAlert('يرجى إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            setLoadingState(true);
            
            try {
                const loginData = new FormData();
                loginData.append('action', 'login');
                loginData.append('username', username);
                loginData.append('password', password);
                
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    body: loginData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Set session cookie
                    document.cookie = `session=${result.sessionToken}; expires=${new Date(result.expirationTime).toUTCString()}; path=/`;
                    
                    // Store user data
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    showAlert('تم تسجيل الدخول بنجاح', 'success');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(result.error || 'فشل تسجيل الدخول');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.');
            } finally {
                setLoadingState(false);
            }
        }
        
        // Check if already logged in
        function checkAuthStatus() {
            const sessionCookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('session='));
                
            if (sessionCookie) {
                window.location.href = 'index.html';
            }
        }
        
        // Initialize
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        checkAuthStatus();
    </script>
</body>
</html>
